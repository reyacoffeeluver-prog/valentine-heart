<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch My Heart üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: url("background.jpg") no-repeat center center fixed;
  background-size: cover;
  font-family: 'Comfortaa', sans-serif;
  text-align: center;
}

/* Title */
h1 {
  color: #ffc6e2;
  margin-top: 20px;
  font-size: 40px;
  text-shadow: 0 0 10px rgba(255,255,255,0.8);
}

/* Bigger Heart */
#heart {
  position: absolute;
  font-size: 110px;
  cursor: pointer;
  transition: 0.3s;
}

#heart:active {
  transform: scale(1.2);
}

/* Bottom Messages */
#message {
  position: fixed;
  bottom: 25px;
  width: 100%;
  font-size: 28px;
  color: #ff9ecf;
  padding: 0 20px;
  font-weight: 600;
  text-shadow: 0 0 8px rgba(255,255,255,0.7);
}

/* Ending Screen */
#ending {
  display: none;
  position: fixed;
  inset: 0;
  background: url("ending-bg.jpg") no-repeat center center fixed;
  background-size: cover;
  text-align: center;
  padding: 40px;
  overflow-y: auto;
}

#ending h2 {
  color: #ff8fc4;
  font-size: 36px;
  margin-top: 40px;
}

#ending p, #ending h3 {
  color: #ffb3da;
  font-size: 22px;
}

/* YES Button */
#yesBtn {
  margin-top: 25px;
  padding: 15px 30px;
  font-size: 20px;
  background: #ffc6e2;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-family: 'Comfortaa', sans-serif;
  transition: 0.3s;
}

#yesBtn:hover {
  background: #ff9ecf;
  transform: scale(1.1);
}

/* Final Canva Screen */
#finalScreen {
  display: none;
  position: fixed;
  inset: 0;
  background: url("final-bg.jpg") no-repeat center center fixed;
  background-size: cover;
  justify-content: center;
  align-items: center;
}

#finalScreen img {
  width: 90%;
  max-width: 500px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(255,182,220,0.5);
}
</style>

</head>
<body>

<h1>Catch My Heart üíï</h1>

<div id="heart">üíñ</div>
<div id="message"></div>

<div id="ending">
  <h2>You caught my heart ‚ù§Ô∏è</h2>
  <p>Will you keep it safe? ü•∫</p>

  <h3>Will you be my Valentine? üíå</h3>
  <button id="yesBtn">Yes üíñ</button>
</div>

<div id="finalScreen">
  <img src="final-image.jpg" alt="Final Surprise">
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const heart = document.getElementById("heart");
const message = document.getElementById("message");
const ending = document.getElementById("ending");
const finalScreen = document.getElementById("finalScreen");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("bgMusic");

let clicks = 0;

const messages = [
  "You haunt my dreams in the best way üíï",
  "You give me butterflies ü¶ã",
  "You're my favorite person ü•∫",
  "You're my everything ‚ù§Ô∏è",
  "You're stuck with me now üòå"
];

function moveHeart() {
  const x = Math.random() * (window.innerWidth - 140);
  const y = Math.random() * (window.innerHeight - 140);
  heart.style.left = x + "px";
  heart.style.top = y + "px";
}

heart.addEventListener("click", () => {

  message.textContent = messages[clicks];
  clicks++;

  moveHeart();

  if (clicks === messages.length) {
    heart.style.display = "none";
    message.style.display = "none";
    ending.style.display = "block";
  }
});

yesBtn.addEventListener("click", () => {
  ending.style.display = "none";
  finalScreen.style.display = "flex";
});

moveHeart();

// Music starts after first interaction
document.body.addEventListener("click", () => {
  music.play();
}, { once: true });
</script>

</body>
</html>
