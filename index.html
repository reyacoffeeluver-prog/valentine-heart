<!DOCTYPE html>
<html>
<head>
    <title>hi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffdde1;
            overflow: hidden;
        }

        #container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #heart {
            font-size: 60px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #heart:active {
            transform: scale(1.2);
        }

        #message {
            font-size: 24px;
            margin-top: 20px;
            max-width: 80%;
        }

        #valentinePage {
            display: none;
        }

        #yesBtn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            background-color: #ff4d6d;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        #finalImagePage {
            display: none;
        }

        #finalImagePage img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>

<div id="container">
    <div id="heart">❤️</div>
    <div id="message">Click the heart.</div>
</div>

<div id="valentinePage">
    <h1>Will you be my Valentine?</h1>
    <button id="yesBtn">Yes</button>
</div>

<div id="finalImagePage">
    <img src="your-canva-image.png">
</div>

<script>
    const statements = [
        "You make my days brighter.",
        "You make everything feel calmer.",
        "You’re my favorite person.",
        "I like you more than I admit.",
        "And I really want this with you."
    ];

    let index = 0;

    const heart = document.getElementById("heart");
    const message = document.getElementById("message");
    const container = document.getElementById("container");
    const valentinePage = document.getElementById("valentinePage");
    const yesBtn = document.getElementById("yesBtn");
    const finalImagePage = document.getElementById("finalImagePage");

    heart.addEventListener("click", function() {
        if (index < statements.length) {
            message.textContent = statements[index];
            index++;
        } else {
            container.style.display = "none";
            valentinePage.style.display = "flex";
            valentinePage.style.flexDirection = "column";
            valentinePage.style.justifyContent = "center";
            valentinePage.style.alignItems = "center";
            valentinePage.style.height = "100vh";
            valentinePage.style.backgroundColor = "#ffdde1";
        }
    });

    yesBtn.addEventListener("click", function() {
        valentinePage.style.display = "none";
        finalImagePage.style.display = "block";
    });
</script>

</body>
</html>
